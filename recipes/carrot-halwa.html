    <h3>Description</h3>
    <p>Served warm, gajar ka halwa (carrot halwa) is a sweet pudding of simmered carrots, milk, sugar, and cardamom.<br /> 
    There are several types of halwa in South Asia and this carrot halwa is especially popular during both Diwali and Eid.</p>
